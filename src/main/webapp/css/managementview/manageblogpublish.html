<div class="m-padded-tb-large " >

    <div class="ui container">
        <form action="#" method="post" class="ui   form">

            <div class=" attached field">
                <div class="ui   left labeled input  ">
                    <div class="ui selection dropdown teal basic compact label">
                        <input type="hidden" value="原创">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">
                                原创
                            </div>

                            <div class="item" data-value="转载">
                                转载
                            </div>

                            <div class="item" data-value="翻译">
                                翻译
                            </div>
                        </div>
                    </div>

                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>
            <div class="field">
                <textarea placeholder="博客内容" name="content"> </textarea>
            </div>
            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label  class="ui compact teal basic label">分类</label>

                        <div class="ui selection fluid dropdown ">
                            <input type="hidden"  >
                            <i class="dropdown icon"></i>
                            <div class="text">分类</div>

                            <div class="menu">
                                <div class="item" data-value="1">
                                   错误日志
                                </div>

                                <div class="item" data-value="2">
                                   开发者手册
                                </div>
                            </div>
                        </div>
                     </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label  class="ui compact teal basic label">标签</label>

                        <div class="ui fluid selection multiple search dropdown ">
                            <input type="hidden"  >
                            <i class="dropdown icon"></i>
                            <div class="text">标签</div>

                            <div class="menu">
                                <div class="item" data-value="1">
                                    错误日志
                                </div>

                                <div class="item" data-value="2">
                                    开发者手册
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">首图</label>
                    <input type="text" name="indexPicture" placeholder="首图引用地址">
                </div>
            </div>

            <div class=" inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" class="hidden">
                        <label for="recommend" >推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="bloginfo" name="bloginfo" class="hidden">
                        <label for="recommend" >bloginfo</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciate" name="appreciate" class="hidden">
                        <label for="recommend" >appreciate</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="comment" name="comment" class="hidden">
                        <label for="recommend" >是否可以评论</label>
                    </div>
                </div>
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>

                    <button   class="ui  orange button">保存</button>
                    <button   class="ui   red button">发布</button>
                </div>
            </div>
